      <script type="text/javascript">

              $("#your-name").html("name : "+localStorage.getItem("name"));

               setInterval(countdown,1000);

                  temparray.push($( "input:checked" ).val());

            var timer=25;
            function countdown() {
            if(timer<10)
              { 
               $(".timer").html("00:0"+timer);
              }
              else
                {
                  $(".timer").html("00:"+ timer);
                }
            timer--;
            if(timer==0){
              window.location.href="Q2.html";
                if($( "input:checked" ).val()!="")
                {
                temparray.push($( "input:checked" ).val());  
                localStorage.setItem("Temp-Array", JSON.stringify(temparray));
                }
            }
            }

             });

      </script>
