<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
 <link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript">
      	   $("document").ready(function(){ 
               
            $(".myname").html("name : "+localStorage.getItem("name"));
                var storedanswer = JSON.parse(localStorage.getItem("Temp-Array"));
                 var myanswer = JSON.parse(localStorage.getItem("answersAll"));
               var count=0;
                for (var i = 0; i < myanswer.length; i++) {
                  $("#qe"+(i+1)).html(storedanswer[i]); 
                  if (storedanswer[i]==myanswer[i]) {   
                   count=count+1;
                  }
                  else{
                    if (storedanswer[i]==null) {
                      $("#qe"+(i+1)).html("End Time");
                    }
                  }
                }
               $("#re").html(count +"   of 7");
             });
          
      </script>

<style type="text/css">
    .wel{
      font-family: cursive;
      color:  #660033;
    }
    
  </style>
<body>
 
  <div style="height: 50px;"></div>
<div id="result" class="container mt-5">
	 <h2 class="wel myname"></h2>
<table border="1" style="width: 50%; height: 50%" class="wel">
  <tr>
    <th> questions </th>
    <th> your answer </th>

  </tr>
  <tr>

  </tr>
<tr>

  </tr>
  <tr>
    <td>Q3. 100/50</td>
    <td id="qe3"></td>

  </tr>
  <tr>
    <td>Q4. 100/50+2</td>
    <td id="qe4"></td>
    <td>4</td>
  </tr>
  <tr>
    <td>Q5. 100-50+2</td>
    <td id="qe5"></td>
    <td>52 </td>
  </tr>
  <tr>
    <td >Q6.1000-200+2 </td>
    <td id="qe6"></td>

  </tr>
  <tr>

   <tr>

</table>



 </div>
